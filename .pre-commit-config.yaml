repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        additional_dependencies: []
        args: ["--line-length=88"]

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        additional_dependencies: []
        args: ["--max-line-length=1600", "--ignore=W293"]

#      - id: check-added-large-files
#        name: Check added large files
#        entry: check-added-large-files
#        language: system
#        additional_dependencies: []
#        args: ["--maxkb=1000"]

      - id: nbstripout
        name: Strip output from Jupyter notebooks
        entry: nbstripout
        language: system
        types: [jupyter]
        additional_dependencies: []
